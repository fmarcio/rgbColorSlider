<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB Color Slider</title>
</head>
<body>
    <div class="container">
        <h1>RGB Color Slider</h1>

        <label>Red</label>
        <input type="range" id="red" min="0" max="255" value="232">

        <label>Green</label>
        <input type="range" id="green" min="0" max="255" value="198">

        <label>Blue</label>
        <input type="range" id="blue" min="0" max="255" value="135">

        <div id="colorDisp" class="color-display"></div>
        <p>Color:<span id="colorOutput"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
